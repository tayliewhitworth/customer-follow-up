<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Follow Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="bg-light" style="min-height: 1000px;">
    <div class="py-5 text-center">
        <h3>Customer Follow Up</h3>
        <p class="lead">Create customer below</p>
    </div>

    <div class="container">
        <h4 class="mb-4">Customer Name</h4>
        <form novalidate>
            <div class="row">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input id="firstName" type="text" class="form-control" placeholder="John" required>
                    <div class="invalid-feedback">
                        Valid first name is required
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input id="lastName" type="text" class="form-control" placeholder="Doe" required>
                    <div class="invalid-feedback">
                        Valid last name is required
                    </div>
                </div>

                <div class="col-12 mt-4">
                    <label for="phone" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text">#</span>
                        <input id="phone" type="text" class="form-control" placeholder="888-555-5555" required>
                    </div>
                    <div class="invalid-feedback">
                        Valid phone number required
                    </div>
                </div>

                <div class="col-md-6 mt-4">
                    <label for="lead" class="form-label">Lead Type</label>
                    <select id="leadtype" class="form-control">
                        <option value="">Choose...</option>
                        <option value="Hot">Hot</option>
                        <option value="Cold">Cold</option>
                        <option value="Followup">Follow Up</option>
                    </select>
                    <div class="invalid-feedback">
                        Valid lead type required
                    </div>
                </div>
                <div class="col-md-6 mt-4">
                    <label for="status" class="form-label">Deal Status</label>
                    <select id="statusType" class="form-control">
                        <option value="">Choose...</option>
                        <option value="Closed">Closed</option>
                        <option value="Nodeal">Not Closed</option>
                        <option value="Schedule">Schedule Appointment</option>
                        <option value="Followup">Follow Up</option>
                    </select>
                    <div class="invalid-feedback">
                        Valid Deal Status required
                    </div>
                </div>

                <hr class="my-4">

                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label for="saveInfo" class="form-check-label">Save this info</label>
                    </div>
                </div>
                <hr class="my-4">

                <h4 class="mb-3">Appointment Notes</h4>

                <div class="form-check">
                    <input id="installed" name="installInfo" type="radio" class="form-check-input" checked>
                    <label for="installed">Install Scheduled</label>
                </div>

                <div class="form-check">
                    <input id="installCanceled" name="installInfo" type="radio" class="form-check-input">
                    <label for="installCanceled">Install Canceled</label>
                </div>

                <div class="form-check">
                    <input id="notInstalled" name="installInfo" type="radio" class="form-check-input">
                    <label for="notInstalled">Install Not Scheduled</label>
                </div>


                <hr class="my-4">

                <button class="btn btn-primary btn-lg btn-block">Save Customer Info</button>

            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
